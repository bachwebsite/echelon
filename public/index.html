<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./data/images/favicon-transparent.png" />
    <link rel="shortcut icon" href="./data/images/favicon-transparent.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5808709323793475"
     crossorigin="anonymous"></script>
    <title>breakium</title>
    <style>
        @font-face {
            font-family: 'FONT2';
            src: url('./data/fonts/AlteHaasGroteskRegular.ttf');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
        }

        body {
            font-family: 'Inter', 'FONT2', sans-serif;
            background: var(--dark-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% { 
                box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
            }
        }

 
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--glass-border);
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: var(--text-primary);
            animation: glow 2s infinite;
        }

        .nav-item img {
            width: 20px;
            height: 20px;
            filter: invert(100%);
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover img {
            transform: scale(1.1);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 120px 20px 40px;
            text-align: center;
        }

        .hero-section {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-title {
            font-size: clamp(80px, 15vw, 240px);
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 8px;
            animation: float 3s ease-in-out infinite;
        }

        .title-brea {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .title-kium {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .title-brea:hover, .title-kium:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

  
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            margin-top: 60px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .feature-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .feature-icon img {
            width: 30px;
            height: 30px;
            filter: invert(100%);
        }

        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .feature-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }


        #chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 320px;
            max-height: 500px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        #chatbot-container h3 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        #chatlog {
            max-height: 350px;
            overflow-y: auto;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
            padding-right: 8px;
        }

        #chatlog::-webkit-scrollbar {
            width: 4px;
        }

        #chatlog::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        #chatlog::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 2px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.1);
        }

        .send-button {
            padding: 10px 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

       
        .discord-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px;
            background: #5865f2;
            border-radius: 50%;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
            z-index: 1000;
        }

        .discord-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.5);
        }

        .discord-link img {
            width: 24px;
            height: 24px;
        }

  
        @media (max-width: 768px) {
            .top-nav {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-item {
                padding: 8px 12px;
                font-size: 14px;
            }

            .nav-item img {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }

            .main-content {
                padding: 100px 20px 40px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 40px;
            }

            #chatbot-container {
                right: 20px;
                bottom: 20px;
                width: calc(100vw - 40px);
                max-width: 300px;
            }

            .discord-link {
                left: 20px;
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 10px;
            }

            .nav-item span {
                display: none;
            }

            .main-title {
                letter-spacing: 4px;
            }
        }

        body.light-theme {
            --dark-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            --text-primary: #1a202c;
            --text-secondary: rgba(26, 32, 44, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .nav-item img,
        body.light-theme .feature-icon img {
            filter: invert(0%);
        }

        body.red-theme {
            --dark-gradient: linear-gradient(135deg, #7f1d1d 0%, #991b1b 50%, #b91c1c 100%);
            --primary-gradient: linear-gradient(135deg, #dc2626, #b91c1c);
            --accent-blue: #ef4444;
            --accent-purple: #dc2626;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const featureCards = document.querySelectorAll('.feature-card');
            featureCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.id === 'userInput') {
                    sendMessage();
                }
            });
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('body::before');
                if (parallax) {
                    parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
                }
            });
        });

    </script>
